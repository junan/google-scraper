<!DOCTYPE html>
<html class="layout-default">
  <head>
    <title>Google Scraper App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/static/icons/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {{ assets_css "/static/css/application.css" }}
  </head>

  <body class="{{.ControllerName}} {{.ActionName}}">
    {{ template "shared/header.html" . }}

    <main class="app-main">{{ .LayoutContent }}</main>

    <footer class="app-footer">{{ template "shared/footer.html" . }}</footer>
  </body>
</html>
