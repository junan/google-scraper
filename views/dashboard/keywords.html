{{ if .Keywords }}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Keyword</th>
            <th>Search Completed</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>

        {{ range $keyword := .Keywords }}
            <tr>
                <td>{{ $keyword.Name }}</td>
                <td>{{ $keyword | displayStatus }}</td>
                <td>{{ $keyword | displayFormattedCreatedDate }}</td>
            </tr>
        {{ end }}

        </tbody>
    </table>
{{ else }}
    <div>No keywords were found</div>
{{ end }}
