<form
        class="form form-user-search"
        action="/search"
        method="post"
        enctype="multipart/form-data"
>

    <div class="form-row">
        <div class="col col-md-10">
            <input type="file" class="form-control" name="file"/>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </div>
    </div>
</form>
