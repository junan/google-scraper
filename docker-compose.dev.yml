version: '3.8'

services:
  database:
    image: postgres:13.1
    container_name: google-scraper_db
    environment:
      - POSTGRES_DB=google_scraper_development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
